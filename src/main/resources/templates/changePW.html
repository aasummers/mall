<html xmlns:th="http://www.thymeleaf.org">
<head>
		<meta charset="UTF-8">
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta content="black" name="apple-mobile-web-app-status-bar-style" />
		<meta content="email=no" name="format-detection" />
		<meta name="format-detection" content="telephone=no" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<script type="text/javascript">
			var iScale = 1;
			iScale = iScale / window.devicePixelRatio;
			document.write('<meta name="viewport" content="initial-scale=' + iScale + ",maximum-scale=" + iScale + ",minimum-scale=" + iScale + ',user-scalable=no,width=device-width,height=device-height">');
			var iWidth = document.documentElement.clientWidth;
			document.getElementsByTagName('html')[0].style.fontSize = iWidth / 31.5 + 'px';
		</script>
		<link rel="stylesheet" type="text/css" th:href="@{static/css/peopleCentre.css}"/>
		<title>修改密码</title>
	</head>
	<body>
		<div class="contentBox">
			<header class="register">
				<a href="###" class="iconfont" onclick="javascript:history.go(-1);return false;>&#xe697;</a><span class="text">修改密码</span><span class="manage"></span>
			</header>
			<div class="passwordCentre">
				<p class="userName lineBottom">
					<em class="name">原密码：</em>
					<input type="text" class="password" />
				</p>
				<p class="userName lineBottom">
					<em class="name">新密码：</em>
					<input type="text" class="password" id="newPW"/>
				</p>
			</div>
			<span class="saveBtn">保存</span>
		</div>
		<script th:src="@{static/js/jquery.min.js}" type="text/javascript" charset="utf-8"></script>
		<script  type="text/javascript">
            $(".saveBtn").click(function(){
                var newPW = $("#newPW").val();
                console.log(newPW);
                $.ajax({
                    //提交数据的类型 POST GET
                    type:"POST",
                    //提交的网址
                    url:"/mall/changePasswd",
                    //提交的数据
                    data:{newPW:newPW,
                          passWord:"123456"},

                    //成功返回之后调用的函数
                    success:function(data){
                        console.log("登录返回值"+data);
                        if(data){
                            alert("密码修改成功");
                            location.href = "center?userId=1";
                        }
                    }
                });
            })
		</script>

	</body>
</html>
